<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body></body>
  <div id="calculator">

    <div id="display">420</div>

    <!-- Second row -->
    <button id="clear" class="button button2">C</button>
    <button id="plusminus" class="button button2">+/-</button>
    <button id="percent" class="button button2">%</button>
    <button id="divide" class="button operator">/</button>

    <!-- Third Row-->

    <button id="7" class="button">7</button>
    <button id="8" class="button">8</button>
    <button id="9" class="button">9</button>
    <button id="x" class="button operator">x</button>

    <!-- Fourth Row -->

    <button id="4" class="button">4</button>
    <button id="5" class="button">5</button>
    <button id="6" class="button">6</button>
    <button id="-" class="button operator">-</button>

    <!-- Fifth Row -->

    <button id="1" class="button">1</button>
    <button id="2" class="button">2</button>
    <button id="3" class="button">3</button>
    <button id="+" class="button operator">+</button>

    <!-- Sixth Row -->

    <button id="zero" class="button">0</button>
    <button id="period" class="button">.</button>
    <button id="equal" class="button operator">=</button>
  </div>

  <script src="scripts.js"></script>
</body>

</html>
