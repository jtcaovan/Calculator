<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body></body>
  <div id="calculator">

    <div id="display"></div>

    <!-- Second row -->
    <button id="clear" class="button button2">C</button>
    <button id="plusminus" class="button button2">+/-</button>
    <button id="percent" class="button button2">%</button>
    <button id="divide" class="button operator">/</button>

    <!-- Third Row-->

    <button class="button number" value="7">7</button>
    <button class="button number" value="8">8</button>
    <button class="button number" value="9">9</button>
    <button class="button operator">x</button>

    <!-- Fourth Row -->

    <button class="button number" value="4">4</button>
    <button class="button number" value="5">5</button>
    <button class="button number" value="6">6</button>
    <button class="button operator">-</button>

    <!-- Fifth Row -->

    <button class="button number" value="1">1</button>
    <button class="button number" value="2">2</button>
    <button class="button number" value="3">3</button>
    <button class="button operator">+</button>

    <!-- Sixth Row -->

    <button class="button number" value="0">0</button>
    <button id="period" class="button">.</button>
    <button id="equal" class="button operator">=</button>
  </div>

  <script src="scripts.js"></script>
</body>

</html>
